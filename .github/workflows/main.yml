name: deploy to lambda
on: [push]
jobs:
  deploy_source:
    name: build and deploy lambda
    strategy:
      matrix:
        python-version: [3.10.12]
        aws_region: [eu-west-2]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create version
        id: versioning
        uses: paulhatch/semantic-version@v5.0.3
        with:
          tag_prefix: "v"
          version_format: "v${major}.${minor}.${patch}-p${increment}"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        env:
          CI: true
      - name: Bundle
        uses: montudor/action-zip@v1.0.0
        with:
          args: zip -qq -r ./bundle.zip ./
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: appleboy/lambda-action@v0.1.9
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: "eu-west-2"
          function_name: newOrderHandler
          zip_file: bundle.zip
          layers: arn:aws:lambda:eu-west-2:819524876098:layer:python-layer:${{ steps.versioning.outputs.patch }}
          description: ${{ steps.versioning.outputs.version }}
